name: 'Setup Node and Dependencies'
description: 'Composite action to setup Node.js environment and install dependencies'

inputs:
  node-version:
    description: 'Node.js version to use'
    required: false
    default: '22.14.0'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'

    - name: Install dependencies
      shell: bash
      run: npm ci
